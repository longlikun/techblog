baseurl: https://example.com
languageCode: en-us
theme: hugo-theme-stack
paginate: 6
title: 晋火地
copyright: Example Person
headers: for = "/*"
  [headers.values]
  Access-Control-Allow-Origin = "*"

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: en

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .rdCount behave correctly for CJK languages.
hasCJKLanguage: false

languages:
  en:
    languageName: English
    title: 龙离坤的blog
    weight: 1
    params:
      description: 龙离坤
#   zh-cn:
#     languageName: 中文
#     title: 演示站点
#     weight: 2
#     params:
#       description: 演示说明

services:
  # Change it to your Disqus shortname before using
  disqus:
    shortname: 'hugo-theme-stack'
  # GA Tracking ID
  googleAnalytics:
    id:

permalinks:
  post: /p/:slug/
  page: /:slug/

params:
  mainSections:
    - post
  featuredImageField: image
  rssFullContent: true
  favicon: /favicon.ico # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

  footer:
    since: 2020
    customText:

  dateFormat:
    published: 2006年6月2日
    lastUpdated: Jan 02, 2006 15:04 MST

  sidebar:
    emoji: 🐒
    name: longlikun
    subtitle: 结硬寨🐻 打呆仗💪

    avatar:
      enabled: true
      local: true
      src: /img/avatar.png

  article:
    math: false
    toc: true
    readingTime: true
    license:
      enabled: false
      default: Licensed under CC BY-NC-SA 4.0

  comments:
    enabled: true
    provider: waline

    disqusjs:
      shortname:
      apiUrl:
      apiKey:
      admin:
      adminLabel:

    utterances:
      repo:
      issueTerm: pathname
      label:

    beaudar:
      repo:
      issueTerm: pathname
      label:
      theme:

    remark42:
      host:
      site:
      locale:

    vssue:
      platform:
      owner:
      repo:
      clientId:
      clientSecret:
      autoCreateIssue: false

    # Waline client configuration see: https://waline.js.org/en/reference/component.html
    waline:
      #   serverURL: https://waline-nk2vf8g54-longlikun6s-projects.vercel.app/
      serverURL: https://waline-vert.eimoon.com/
      lang: zh-cn
      # path: window.location.pathname.replace(/\/$/,'')
      pageview:
      copyright: false
      emoji:
        - https://unpkg.com/@waline/emojis@1.0.1/weibo
      requiredMeta:
        - name
        - email
        # - url
      locale:
        admin: Admin
        placeholder: '请输入'

    twikoo:
      envId:
      region:
      path:
      lang:

    # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
    cactus:
      defaultHomeserverUrl: 'https://matrix.cactus.chat:8448'
      serverName: 'cactus.chat'
      siteName: '' # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

    giscus:
      repo:
      repoID:
      category:
      categoryID:
      mapping:
      lightTheme:
      darkTheme:
      reactionsEnabled: 1
      emitMetadata: 0

    gitalk:
      owner:
      admin:
      repo:
      clientID:
      clientSecret:

    cusdis:
      host:
      id:
  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc

  opengraph:
    twitter:
      # Your Twitter username
      site:

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
  main: []

  social:
    - identifier: github
      name: GitHub
      url: https://github.com/CaiJimmy/hugo-theme-stack
      params:
        icon: brand-github

    - identifier: twitter
      name: Twitter
      url: https://twitter.com
      params:
        icon: brand-twitter

    - identifier: home
      name: Home
      url: https://youtube.com
      params:
        icon: Home

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200

markup:
  goldmark:
    renderer:
      ## Set to true if you have HTML content inside Markdown
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  # highlight:
  #     noClasses: false
  #     codeFences: true
  #     guessSyntax: false
  #     lineNoStart: 1
  #     lineNos: true
  #     lineNumbersInTable: true
  #     tabWidth: 4
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ''
    hl_inline: false
    lineAnchors: ''
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    noHl: false
    style: monokai
    tabWidth: 4
